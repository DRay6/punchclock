<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script src="../script.js" type="application/javascript"></script>
    <script src="../script/user.js" type="application/javascript"></script>
</head>
<body>
<form id="createUserForm" method="post" action="/users/sign-up">
    <label for="username">Benutzername</label>
    <input type="text" name="username" id="username" required >
    <label for="password">Password</label>
    <input type="text" name="password" id="password" required >
    <label for="role" required>Rolle</label>
    <select id="role" name="role">
        <option value="user">Benutzer</option>
    </select>
    <button type="submit" value="save">Registrieren</button>
</form>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Rolle</th>
    </tr>
    </thead>
    <tbody id="userDisplay">
    <tr>
        <td colspan="2">Loading...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
